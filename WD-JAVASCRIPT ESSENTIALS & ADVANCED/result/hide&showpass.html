<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show/Hide Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0965c7; /* Your preferred blue color */
    }

    .container {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .input-wrapper {
      position: relative;
      margin: 20px 0;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .toggle-icon img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="input-wrapper">
      <input type="password" id="passwordInput" placeholder="Enter your password">
      <span class="toggle-icon" onclick="togglePassword()">
        <img id="eyeIcon" src="https://img.icons8.com/material-outlined/24/000000/visible.png" alt="eye icon">
      </span>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("passwordInput");
      const eyeIcon = document.getElementById("eyeIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.src = "https://img.icons8.com/material-outlined/24/000000/invisible.png"; // Change icon to hide
      } else {
        passwordInput.type = "password";
        eyeIcon.src = "https://img.icons8.com/material-outlined/24/000000/visible.png"; // Change icon to show
      }
    }
  </script>

</body>
</html>
