<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marksheet for Information Technology</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 50%;
      margin: 50px auto;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      margin-bottom: 20px;
    }
    table th, table td {
      text-align: left;
      padding: 8px;
    }
    input[type="text"] {
      width: 80px;
      padding: 5px;
    }
    .result-section {
      margin-top: 20px;
    }
    .result-section span {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background-color: #0965c7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #074a97;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Marksheet for Information Technology</h2>
    <table>
      <tr>
        <th>1. C Language</th>
        <td><input type="text" id="marks1" value="0"></td>
      </tr>
      <tr>
        <th>2. C++ Language</th>
        <td><input type="text" id="marks2" value="0"></td>
      </tr>
      <tr>
        <th>3. Database</th>
        <td><input type="text" id="marks3" value="0"></td>
      </tr>
      <tr>
        <th>4. HTML</th>
        <td><input type="text" id="marks4" value="0"></td>
      </tr>
      <tr>
        <th>5. CSS</th>
        <td><input type="text" id="marks5" value="0"></td>
      </tr>
      <tr>
        <th>6. PHP</th>
        <td><input type="text" id="marks6" value="0"></td>
      </tr>
      <tr>
        <th>7. Core Java</th>
        <td><input type="text" id="marks7" value="0"></td>
      </tr>
    </table>
    <button onclick="calculateResult()">Result</button>
    <div class="result-section">
      <span id="total">Total is: 0 / 350</span>
      <span id="percentage">Percentage is: 0%</span>
    </div>
  </div>

  <script>
    function calculateResult() {
      // Get the marks from the input fields
      const marks1 = parseInt(document.getElementById('marks1').value) || 0;
      const marks2 = parseInt(document.getElementById('marks2').value) || 0;
      const marks3 = parseInt(document.getElementById('marks3').value) || 0;
      const marks4 = parseInt(document.getElementById('marks4').value) || 0;
      const marks5 = parseInt(document.getElementById('marks5').value) || 0;
      const marks6 = parseInt(document.getElementById('marks6').value) || 0;
      const marks7 = parseInt(document.getElementById('marks7').value) || 0;

      // Total marks and maximum marks
      const totalMarks = marks1 + marks2 + marks3 + marks4 + marks5 + marks6 + marks7;
      const maxMarks = 350;

      // Calculate percentage
      const percentage = (totalMarks / maxMarks) * 100;

      // Display the results in HTML
      document.getElementById('total').innerHTML = `Total is: ${totalMarks} / ${maxMarks}`;
      document.getElementById('percentage').innerHTML = `Percentage is: ${percentage.toFixed(2)}%`;
    }
  </script>
</body>
</html>
