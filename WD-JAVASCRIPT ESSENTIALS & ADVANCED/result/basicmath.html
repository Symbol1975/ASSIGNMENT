<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid black;
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            text-align: center;
        }
        input[type="number"] {
            width: 100px;
            margin-bottom: 10px;
        }
        button {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Maths Operations</h3>
    <label>Enter 1st number :</label>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <label>Enter 2nd number :</label>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>

    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="calculate('%')">%</button>

    <div class="result">Answer is : <span id="result">0</span></div>
</div>

<script>
    function calculate(operation) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        let result = 0;

        if (operation === '+') {
            result = num1 + num2;
        } else if (operation === '-') {
            result = num1 - num2;
        } else if (operation === '*') {
            result = num1 * num2;
        } else if (operation === '/') {
            result = num1 / num2;
        } else if (operation === '%') {
            result = num1 % num2;
        }

        document.getElementById('result').innerText = result;
    }
</script>

</body>
</html>
