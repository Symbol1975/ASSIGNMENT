<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <blockquote>
        <svg width="300" height="250" style="background-color:aqua ;" xmlns="http://www.w3.org/2000/svg">
            <!-- face -->
            <circle cx="150" cy="150" r="80" stroke="red" stroke-width="4" fill="pink" /> 
            <!-- left ear -->
            <circle cx="80" cy="50" r="40" stroke="blue" stroke-width="4" fill="skyblue" /> 
            <!-- right ear -->
            <circle cx="220" cy="50" r="40" stroke="blue" stroke-width="4" fill="skyblue" /> 
            <!-- left eye -->
            <circle cx="120" cy="120" r="20" stroke="white" stroke-width="4" fill="gray" /> 
            <!-- left eye dot -->
            <circle cx="120" cy="130" r="5" stroke="black" stroke-width="4" fill="black" /> 
            <!-- right eye -->
            <circle cx="180" cy="120" r="20" stroke="white" stroke-width="4" fill="gray" /> 
            <!-- right eye dot -->
            <circle cx="180" cy="130" r="5" stroke="black" stroke-width="4" fill="black" /> 
            <!-- mouth -->
            <circle cx="150" cy="180" r="20" stroke="red" stroke-width="4" fill="red" /> 
        </svg>
</body>

</html>
